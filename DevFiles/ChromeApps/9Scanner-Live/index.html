<html>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script type="text/javascript" src="js/three.min.js"></script>
    <script type="text/javascript" src="js/OBJExporter.js"></script>
    <script type="text/javascript" src="js/Detector.js"></script>
    <script type="text/javascript" src="js/two.min.js"></script>
	<div id="connect_box">
		<header class="site-header">

	<a href="index.html" title="Home"><img width="132" height="132" src="img/icon_512.png"/></a>
	<h1 class="site-title">9s Live</h1>
	<h2>Live Visualizations of 9 sensor data</h2>
		<br>
		<h3>Arduino Connection: Choose Serial Port</h3>
		<!-- Box for choosing the port to connect to -->
		<select id="port_list"><option>Please Wait...</option></select><br>
		<button id="connect_button">Connect</button> <button class="reload_app">Reload</button><br>
		<p><small>If you don't see the serial port for your Arduino, try unplugging and replugging the USB and hitting "Reload". This can also help if the serial port has issues during use.</small></p>
		</header>
	</div>
	<div id="main_box" style="display:none;">
    <p style="position:fixed;top:2px;left:2px;z-index:99999"><button class="calibrate">Calibrate</button><span id="calibrateMessage"></span></p>
    <p style="position:fixed;top:2px;left:100px;z-index:99999"><button class="disableCalibration">Enable Calibration</button></p>
<p style="position:fixed;top:2px;right:400px;z-index:99999"><button class="pathMode">Path</button></p>
<p style="position:fixed;top:2px;right:320px;z-index:99999"><button class="pathMode2">Path 2</button></p>
    <p style="position:fixed;top:2px;right:260px;z-index:99999"><button class="areaMode">Area</button></p>
    <p style="position:fixed;top:2px;right:180px;z-index:99999"><button class="areaMode2">Area 2</button></p>
    <p style="position:fixed;top:2px;right:100px;z-index:99999"><button class="scrollMode">Scroll</button></p>
    <p style="position:fixed;top:2px;right:2px;z-index:99999"><button class="reload_app">Reload App</button></p>
    <div id="container"></div>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="main.js"></script>
</html>
